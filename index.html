<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./images/imagem-inicial.png" />
      <div>
        <h3>Status</h3>
        <h3 id="status"></h3>
      </div>
      <div id="placar">
        <div id="divPlacarX">
          <h3>Placar X</h3>
          <h3 id="placarX"></h3>
        </div>
        <div id="divPlacarO">
          <h3>Placar O</h3>
          <h3 id="placarO"></h3>
        </div>
      </div>
      <div>
        <h3>Jogador da Vez</h3>
        <h3 id="jogadorVez"></h3>
      </div>
      <button onclick="reiniciar()">Reiniciar</button>
      <div id="tabuleiro">
        <button id="0" onclick="botao(0)"></button>
        <button id="1" onclick="botao(1)"></button>
        <button id="2" onclick="botao(2)"></button>

        <button id="3" onclick="botao(3)"></button>
        <button id="4" onclick="botao(4)"></button>
        <button id="5" onclick="botao(5)"></button>

        <button id="6" onclick="botao(6)"></button>
        <button id="7" onclick="botao(7)"></button>
        <button id="8" onclick="botao(8)"></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
